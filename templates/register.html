<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | EasyTrip Travel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(120deg, #0066ff, #00c6ff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-box {
            background: white;
            width: 380px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        }

        .register-box h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #0066ff;
        }

        .register-box p {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
        }

        .register-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        .register-box input:focus {
            outline: none;
            border-color: #0066ff;
        }

        .register-box button {
            width: 100%;
            background: #0066ff;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .register-box button:hover {
            background: #004ecc;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #0066ff;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .icon {
            text-align: center;
            font-size: 40px;
            margin-bottom: 10px;
        }

        .brand {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="register-box">
    <div class="icon">ðŸ§³</div>
    <div class="brand">EasyTrip Travel</div>
    <p>Create your account to start traveling</p>

    <form method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>

    <div class="login-link">
        Already have an account? <a href="/login">Login</a>
    </div>
</div>

</body>
</html>
